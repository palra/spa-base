<div class="row">
	<div class="col-md-12">
		<h1>Message #{{ message._id }}</h1>
		<br>
		<article class="panel panel-primary">
			<div class="panel-heading no-overflow">
				{{ message.title }}
				<span class="pull-right">
					<i class="fa fa-trash-o" ng-click="deleteModal()"></i> - 
					<i class="fa fa-pencil" ng-click="edit()"></i>
				</span>
			</div>
			<div class="panel-body no-overflow">
				{{ message.message }}
			</div>
			<div class="panel-footer">
				Posted on {{ message.createdAt|date : 'mediumDate' }} at {{ message.createdAt|date : 'shortTime'}}
				<span ng-if="message.createdAt != message.updatedAt">
				, edited on {{ message.updatedAt|date : 'mediumDate' }} at {{ message.updatedAt|date : 'shortTime'}}
				</span>
			</div>
		</article>
	</div>
</div>

<script type="text/ng-template" id="messages/deleteModal.tpl.html">
    <div class="modal-header">
        <h3 class="modal-title">Delete message #{{message._id}}</h3>
    </div>
    <div class="modal-body">
        Do you really want to delete this message ?
        <hr>
		<article class="panel panel-primary">
			<div class="panel-heading">
				{{ message.title }}
			</div>
			<div class="panel-body">
				{{ message.message }}
			</div>
			<div class="panel-footer">
				Posted on {{ message.createdAt|date : 'mediumDate' }} at {{ message.createdAt|date : 'shortTime'}}
			</div>
		</article>
	</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="ok()">Yes, delete it</button>
        <button class="btn btn-warning" ng-click="cancel()">No, I want it back !</button>
    </div>	
</script>
